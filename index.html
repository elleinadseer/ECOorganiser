<!DOCTYPE html>
    <html lang="en">
      <head>
         <meta charset="UTF-8" />
         <meta http-equiv="X-UA-Compatible" content="IE=edge" />
         <meta name="viewport" content="width=device-width, initial-scale=1.0" />
         <link rel="stylesheet" href="gridStyle.css">         
         <link rel="stylesheet" href="style.css">

         <title> ECO Organiser </title>
       </head>
     <body> 

        <h1>PDF Text Extractor</h1>
        <input type="file" id="uploadPdf" accept="application/pdf">

     <form id="sendableForm">

    <section class="formContainer">        
        <div id="names">
            <label for="fName">Forename:</label><br>
            <input type="text" id="fName">
            <label for="mName">Middle name:</label><br>
            <input type="text" id="mName">
            <label for="sName">Surname:</label><br>
            <input type="text" id="sName">
        </div>

        <div id="personalDetails">
            <label for="tel">Telephone Number:</label>
            <input type="tel" id="tel">

            <label for="tenancy">Tenancy:</label>
            <select>
                <option id="privateTenant">Private Tenant</option>
                <option id="ownerOccupied">Owner Occupied</option>
                <option id="socialHousing">Social Housing</option>
            </select>
          <div id="landlordDiv">
            <label for="landlord">Landlord:</label>
            <input type="text" id="landlord">
          </div>
        </div>

        <div id="address">
            <label for="postcode">Postcode:</label><br>
            <input type="text" id="postcode"><br>
            <label for="street">Street:</label>
            <input type="text" id="street">
            <label for="town">Town:</label>
            <input type="text" id="town">
        </div>

        <div id="dates">
            <label for="surveyDate">Survey Date:</label>
            <input type="date" id="surveyDate">
            <label for="submissionDate">Submission Date:</label>
            <input type="date" id="submissionDate">
            <label for="installDate">Install Date:</label>
            <input type="date" id="installDate">
        </div>

        <div id="measurements">
            <label for="totalFloorArea">Floor Area:</label>
            <input type="number" id="totalFloorArea">
            <label for="SAPrating">SAP Rating:</label>
            <input type="number" id="SAPrating">      
        </div>

        <div id="measureList">
        <label>PAS Measure:</label><br>
        <select>
            <option id="CWI">CWI</option>
            <option id="ESH">ESH</option>
            <option id="EWI">EWI</option>
            <option id="FRI">FRI</option>
            <option id="FTCH">FTCH</option>
            <option id="GB">GB</option>
            <option id="GBU">GBU</option>
            <option id="HC">HC</option>
            <option id="IWI">IWI</option>
            <option id="LC">LC</option>
            <option id="LI">LI</option>
            <option id="PRT">PRT</option>
            <option id="RIRI">RIRI</option>
            <option id="ST">ST</option>
            <option id="TRV">TRV</option>
            <option id="TTZC">TTZC</option>
        </select>
     </div>

        <div id="installerComps">
          <label>Installer Company:</label>
            <input id="installerCompany"></input>
        </div>
        
        <div id="installerNameList">
        <label>Installer Name:</label>
            <input id="installerName"></input>
        </div>

        <div id="PAScert">
            <label>PAS Certificate:</label>
                <input id="PAScertNum"></input>
        </div>

        <div id="POPTs">
             <label for="POPT">POPT:</label>
            <input type="text" id="POPT">
         </div>

    <div id="measureAdd"> Add another measure </div>

    <div id="govScheme"> 
            <label for="scheme">Scheme:</label>
                <select>
                    <option id="HTHG">HTHG</option>
                    <option id="flex">Flex</option>
                    <option id="GBIS">GBIS</option>
                    <option id="GE">General Eligibility</option>
                </select>

        <span class="inline"><label for="DWPmatch">DWP Match</label> 
            <input type="checkbox" id="DWPmatch"></span>
        </div>

        <div id="URNdisplay">
            <label for="URN">URN:</label>
            <input type="number" id="URN">
        </div>

        <div id="evidence"> 
            <label for="occupanyEvidence">Occupany Evidence:</label>
            <select>
                <option id="utilityBill">Utility Bill</option>
                <option id="mortgageStatement">Mortgage Statement</option>
                <option id="NHSletter">NHS Letter</option>
                <option id="other">Other</option>
            </select>
        </div>

        <div id="propType"> 
            <label for="propertyType">Property Type</label>
            <select>
                <option id="house">House</option>
                <option id="flat">Flat</option>
                <option id="parkHome">Park Home</option>
            </select>
        </div>

        <div id="YOprop"> 
            <label for="yearOfProperty">Year of Property:</label>
            <select id="YOpropSelect">
                    <option id="before1900">Before 1900</option>
                    <option id="before1919">Before 1919</option>
                    <option id="1900-1929">1900-1929</option>
                    <option id="1919-1929">1919-1929</option>
                    <option id="1930-1949">1930-1949</option>
                    <option id="1950-1964">1950-1964</option>
                    <option id="1950-1966">1950-1966</option>
                    <option id="1965-1975">1965-1975</option>
                    <option id="1967-1975">1967-1975</option>
                    <option id="1976-1982">1976-1982</option>
                    <option id="1976-1983">1976-1983</option>
                    <option id="1983-1990">1983-1990</option>
                    <option id="1984-1991">1984-1991</option>
                    <option id="1991-1995">1991-1995</option>
                    <option id="1992-1998">1992-1998</option>
                    <option id="1996-2002">1996-2002</option>
                    <option id="1999-2002">1999-2002</option>
                    <option id="2003-2006">2003-2006</option>
                    <option id="2003-2007">2003-2007</option>
                    <option id="2007-2011">2007-2011</option>
                    <option id="2008-2011">2008-2011</option>
                    <option id="2012onwards">2012 Onwards</option>
            </select>
          </div>

        <div id="rdsap"> 
            <label for="rdsapNum">RdSAP Reference:</label>
            <input type="number" id="rdsapNum">
        </div>

        <label id="mainProp">Main Property:</label>

        <div id="wallConstruct">
            <label for="wallConstruction">Wall Construction</label>
            <select id="wallConstructSelect">
                <option id="solidBrick">Solid Brick</option>
                <option id="cavity">Cavity</option>
                <option id="cob">Cob</option>
                <option id="solidStone">Solid Stone</option>
                <option id="system">System</option>
                <option id="timber">Timber</option>
            </select>
        </div>
        
        <div id="roomHeightNum">
            <label for="roomHeight">Room Height:</label>
            <input type="number" id="roomHeight">
        </div>
            
        <div id="wallPerim">
            <label for="wallPerimeter">Wall Perimeter:</label>
            <input type="number" id="wallPerimeter">
        </div>

        <div id="roofTypes">
            <label for="roofType">Roof Type:</label>
            <select>
                <option id="flat">Flat</option>
                <option id="pitched">Pitched</option>
                <option id="RIR">RIR</option>
                <option id="sloped">Sloped</option>
            </select>
        </div>
        
        <div id="roofAreaDiv">
            <label for="roofArea">Roof Area:</label>
            <input type="number" id="roofArea">
        </div>

        <div id="extensionAdd"> Add an extension </div>
    </section>
    </form>

    <script src="https://apis.google.com/js/api.js"></script>
    <script src="PDFextraction.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    



    </body>
</head>
