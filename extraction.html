<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Text Extractor</title>
    <!-- Load PDF.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
</head>
<body>
    <h1>PDF Text Extractor</h1>
    <input type="file" id="uploadPdf" accept="application/pdf">
    <h3>Extracted Text:</h3>
    <div id="extractedText" style="white-space: pre-wrap; border: 1px solid #ccc; padding: 10px; width: 80%; height: 300px; overflow-y: scroll;"></div>

    <script>
        document.getElementById('uploadPdf').addEventListener('change', function(e) {
            var file = e.target.files[0];
            var fileReader = new FileReader();

            fileReader.onload = function() {
                var typedarray = new Uint8Array(this.result);

                pdfjsLib.getDocument(typedarray).promise.then(function(pdf) {
                    console.log("PDF loaded");  // Debugging line

                    var totalPages = pdf.numPages;
                    var extractedText = [];

                    function extractPageText(pageNumber) {
                        return pdf.getPage(pageNumber).then(function(page) {
                            return page.getTextContent().then(function(textContent) {
                                var pageText = textContent.items.map(function(item) {
                                    return item.str;
                                }).join(' ');

                                extractedText.push(pageText);

                                // If there are more pages, extract the next one
                                if (pageNumber < totalPages) {
                                    return extractPageText(pageNumber + 1);
                                } else {
                                    return extractedText.join('\n\n'); // Combine all pages' text
                                }
                            });
                        });
                    }

                    extractPageText(1).then(function(fullText) {
                        document.getElementById('extractedText').textContent = fullText;

                        // Log the extracted text for debugging
                        console.log(fullText);
                    }).catch(function(error) {
                        console.error("Error extracting text: ", error);
                    });

                }).catch(function(error) {
                    console.error("Error loading PDF: ", error);  // Debugging line
                });
            };

            fileReader.readAsArrayBuffer(file);
        });
    </script>
</body>
</html>
